<html>  
<head>  
<title>Таблица степеней двойки</title>  
</head>  
<body>  
<script>  
document.write("<table border='1'>");  
document.write("<tr><td align='center'>Степень</td><td align='center'>Значение</td></tr>");
  
for (let i = 0; i <= 10; i++) {  
document.write("<tr>");//<tr>-размещение в строке таблице  
document.write("<td align='center'>2<sup>" + i + "</sup></td>");//<sup>-степень
document.write("<td align='right'>" + Math.pow(2, i) + "</td>");//</td>-размещение в ячейке таблицы  
document.write("</tr>");  
}  
document.write("</table>");  
</script>  
  
</body>  
</html>
